<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>vimrcBuilder - Customize vim quickly</title>

    <!-- github octicons -->
    <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">

    <!-- Angular -->
    <script src="bower_components/angular/angular.min.js"></script>

    <!-- jquery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Latest compiled and minified bootstrap CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/custom.css">


</head>

<body>
  <div class="row">
    <div class="col-md-6">
      <div ng-app="">
        <p>Name : <input type="text" ng-model="name"></p>
        <h1>Hello {{name}}</h1>

        <button id="test" data-toggle="tooltip" title="Copy to clipboard" aria-label="Copy to clipboard" class="js-zeroclipboard btn btn-sm zeroclipboard-button tooltipped tooltipped-s" data-copied-hint="Copied!" type="button">
          <span aria-hidden="true" class="octicon octicon-clippy">
          </span>
<button id="copy-button" data-clipboard-text="Copy Me!" title="Click to copy me.">Copy to Clipboard</button>
        </button>


      <script src="bower_components/zeroclipboard/dist/ZeroClipboard.js"></script>


      </div>
    </div>
    <div id="ace_wrapper" class="col-md-6">

<div id="editor">"""""""""" Line Numbering """"""""""
  set relativenumber
  set number

"""""""""" Created with http://github.com/dawsonbotsford/vimrcBuilder """"""""""
</div>

      <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
      <script>
var editor = ace.edit("editor");
editor.setTheme("ace/theme/monokai");
editor.resize();
// editor.getSession().setMode("ace/mode/javascript");
      </script>
    </div>
  </div>
</body>

<!-- Enable tooltips right quick -->
<script>
$(document).ready(function(){
  $('[data-toggle="tooltip"]').tooltip();
});
</script>

</html>

<!-- Latest compiled and minified JavaScript -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="js/main.js"></script>
